<ion-header [translucent]="true">
  <ion-toolbar color="main">
    <ion-title>
      Pesquisar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pesquisar</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let book of dataBooks | keyvalue" class="ion-margin" (click)="seeBookDetail(book.value.title)">
      <ion-avatar slot="start" class="avatar">
        <img [src]="book.value.img"/>
      </ion-avatar>
      <ion-label>
        <h2>{{ book.value.title }}</h2>
        <h3>{{ book.value.author }}</h3>
        <div>{{ book.value.rating }}<ion-icon class="stars" name="star"></ion-icon></div>
        <p><ion-icon class="iconUser" name="person"></ion-icon> {{ book.value.postAuthor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
